<section id="about" class="about-section container my-5">
    <div class="row align-items-center">
        <div class="col-lg-6 mb-4 mb-lg-0">
            <img [src]="aboutMe.imagePath" alt="Simon Shen" class="img-fluid rounded shadow">
        </div>
        <div class="col-lg-6">
            <h2 class="about-title">About Me</h2>
            <p class="about-intro">
                {{ aboutMe.description }}
            </p>
            <ul class="about-list">
                <li><strong>Core Skills:</strong> {{ aboutMe.coreSkills.join(', ') }}</li>
                <li><strong>Tools:</strong> {{ aboutMe.tools.join(', ') }}</li>
                <li><strong>Deployment:</strong> {{ aboutMe.deployment.join(', ') }}</li>
            </ul>
            <p class="about-footer">
                {{ aboutMe.additionalInfo }}
            </p>
            <div class="about-buttons text-center text-lg-start">
                <a class="btn btn-primary me-3" href="#projects">View My Projects</a>
                <a class="btn btn-outline-primary" href="assets/Simon_Shen_Resume.docx" download>Download CV</a>
            </div>
        </div>
    </div>
</section>
