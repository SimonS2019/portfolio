<section id="projects" class="projects-section">
    <div class="container">
        <h2 class="section-title">Projects</h2>

        <div class="row">
            <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4">
                <div class="card project-card">
                    <img [src]="project.image" class="card-img-top" [alt]="project.title" (click)="openModal(project)">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>

                        <div class="technologies">
                            <span *ngFor="let tech of project.technologies" class="badge bg-primary">{{ tech }}</span>
                        </div>

                        <div class="project-buttons mt-3">
                            <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank"
                                class="btn btn-primary me-2">Live Demo</a>
                            <a *ngIf="project.repoLink" [href]="project.repoLink" target="_blank"
                                class="btn btn-outline-primary">GitHub Repo</a>
                            <a *ngIf="project.downloadLink" [href]="project.downloadLink" target="_blank"
                                class="btn btn-outline-secondary">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Template -->
<ng-template #projectModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">{{ selectedProject?.title }}</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body" style="color: black;">
        <img [src]="selectedProject?.image" class="img-fluid" [alt]="selectedProject?.title">
        <p>{{ selectedProject?.description }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
