<section id="curriculum-vitae" class="cv-section">
    <div class="container">
        <h2 class="section-title">Curriculum Vitae</h2>
        <div class="cv-columns">
            <!-- Education Column -->
            <div class="cv-column">
                <h3>Education</h3>
                <div class="cv-item" *ngFor="let edu of curriculumVitae.education">
                    <h4>{{ edu.degree }}</h4>
                    <p class="cv-institution">{{ edu.institution }}</p>
                    <p class="cv-date">{{ edu.date }}</p>
                </div>
            </div>
            <!-- Experiences Column -->
            <div class="cv-column">
                <h3>Experiences</h3>
                <div class="cv-item" *ngFor="let exp of curriculumVitae.experiences">
                    <h4>{{ exp.title }}</h4>
                    <p class="cv-company">{{ exp.company }}</p>
                    <p class="cv-date">{{ exp.date }}</p>
                    <ul>
                        <li *ngFor="let duty of exp.duties">{{ duty }}</li>
                    </ul>
                </div>
            </div>
            <!-- Interests Column -->
            <div class="cv-column">
                <div class="cv-download">
                    <a href="assets/Simon_Shen_Resume.docx" download class="btn btn-primary">Download My CV</a>
                </div>
                <h3>Interests</h3>
                <ul>
                    <li *ngFor="let interest of curriculumVitae.interests">{{ interest }}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
