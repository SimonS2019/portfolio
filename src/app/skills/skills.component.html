<section id="skills" class="skills-section">
    <div class="container">
        <h2 class="section-title">Skills</h2>

        <div class="row">
            <div *ngFor="let category of allSkills" class="col-lg-4 col-md-6 skill-category">
                <h3 class="category-title">{{ category.name }}</h3>
                <div *ngFor="let skill of category.skills" class="skill-item">
                    <span>{{ skill.name }}</span>
                    <div class="progress">
                        <div class="progress-bar" [style.width.%]="skill.level" role="progressbar"
                            [attr.aria-valuenow]="skill.level" aria-valuemin="0" aria-valuemax="100">
                            {{ skill.level }}%
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
